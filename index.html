<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrom Checker</title>
</head>
<body>
    <header><h1>Palindrome Checker</h1></header>
    <main id="main-container">
        <div id="palindrome-container">                
                <label id="lab" for="text-input">Enter in text to check for a palindrome:</label>
                <input type="text" id="text-input" value>
                <button type="button" id="check-btn">Check</button>
                <p id="paraResult">Result: <span id="result"></span></p>
        </div>
        <article id="definition-container">
            <h2>What is a palindrome ?</h2>
            <p>
                A <dfn>palindrome</dfn> is a word or sentence that's spelled the same 
                way both forward and backward, ignoring punctuation, case and spacing.
            </p>
        </article>
    </main>
    <footer>FreeCodeCamp Project</footer>
    <script src="script.js"></script>
</body>
</html>
